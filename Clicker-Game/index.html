<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <h1>Cookie Clicker</h1>
    <p>You Have <span id="cookie-count">0</span> Cookies</p>
    <button class="cookie-btn">Click Me!</button>

    <div class="upgrades">
      <div class="upgrade">
        <h3>Auto-Clicker</h3>
        <p>Cost: 20 Cookies</p>
        <button class="upgrade-btn">Buy</button>
      </div>
      <div class="upgrade">
        <h3>Auto-Clicker 1x</h3>
        <p>Cost: 50 Cookies</p>
        <button class="upgrade-btn">Buy</button>
      </div>
      <div class="upgrade">
        <h3>Auto-Clicker 5x</h3>
        <p>Cost: 100 Cookies</p>
        <button class="upgrade-btn">Buy</button>
      </div>
      <div class="upgrade">
        <h3>Click Upgrade</h3>
        <p>Cost: 30 Cookies</p>
        <button class="upgrade-btn">Buy</button>
      </div>
      <div class="upgrade">
        <h3>Finish Game</h3>
        <p>Reset Game</p>
        <p>Cost: 1000 Cookies</p>
        <button class="upgrade-btn">Buy</button>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
