<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 90%;
        max-width: 600px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      h1 {
        text-align: center;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: white;
        margin-right: 10px;
      }
      button {
        padding: 8px 12px;
        background: #6200ea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #3700b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #333;
        text-align: left;
      }
      th {
        background: #222;
      }

      /* Pop-up menu styles */
      .popup-menu {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the pop-up */
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        display: block; /* Always visible for now */
        z-index: 999;
        width: 300px;
      }

      .popup-menu h2 {
        margin-top: 0;
        font-size: 18px;
        text-align: center; /* Center the heading */
      }

      .popup-menu .content {
        margin-top: 10px;
        color: #b0b0b0;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the inputs */
      }

      .popup-menu input {
        width: 80%; /* Limit the width */
        padding: 8px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        background: #333;
        color: white;
      }

      .popup-menu button {
        margin-top: 10px;
        background: #6200ea;
        color: white;
        display: block;
        width: 100%;
      }

      .popup-menu button:hover {
        background: #3700b3;
      }

      .hidden {
        visibility: hidden;
      }
      .close {
        margin-bottom: -5px;
        margin-top: -5px;
        margin-right: -10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Manager</h1>

      <div class="controls">
        <input type="text" id="search" placeholder="Search passwords..." />
        <button id="addPassword">+ Add Password</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="passwordList"></tbody>
      </table>
    </div>

    <!-- Pop-up Menu (always visible for now) -->
    <div class="popup-menu hidden">
      <p class="close">X</p>
      <h2>Edit Password Details</h2>

      <div class="content">
        <label for="website">Website</label>
        <input type="text" id="website" placeholder="Enter website" />

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />

        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter password" />
      </div>
      <button id="savebtn">Save</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
