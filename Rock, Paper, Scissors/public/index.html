<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        margin: 0;
      }
      .game-container {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .choices button {
        font-size: 20px;
        padding: 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .choices button:hover {
        background-color: #ddd;
      }
      .result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="choices">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
      <div class="result">Choose an option to start the game!</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
